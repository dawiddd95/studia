<body>
   <div class="container">
      <nav>
         <button class='open-modal'>Dodaj Zadanie</button>
            <div class='filter-buttons'>
               <p>Filtruj Zadania: </p>
               <button id='a'>Wszystkie</button>
               <button id='b'>Ukończone</button>
               <button id='c'>W trakcie</button>
               <button id='d'>Nie zaczęte</button>
            </div>
      </nav>
      <div class="container__add-modal modal">
  		   <div class="modal__content">
    			<span class="content__close recipe-close">
    				&times;
    			</span>
    			<div class="content__title">
    				Nowe Zadanie
    			</div>
    			<form class="content__form"> 
    				<div class="form__title">
    					<div class="title__title">
   						Tytuł Zadania:
 						</div> 
    					<input class="title__input" type="text">
               </div>

                  <option value="Zrobiony">Zrobiony</option>

    				<div class="form__ingredients form-textarea">
    					<div class="ingredient">
   						<div class="ingredient__title">
 								Opcjonalny opis
    						</div> 
    						<textarea class="ingredient__input task__textArea"></textarea>
    					</div>
               </div>
               <button class='form__button'>Dodaj</button>
            </form>
         </div>	
      </div>
